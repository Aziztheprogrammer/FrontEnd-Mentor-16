<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Adding Fonts | Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Adding Fonts | Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Adding Css Files -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/43b978cfd6.js" crossorigin="anonymous"></script>

  <!-- Developed By Aziz Berhouma -->

</head>
<body>
  <main>
    <img src="images/logo.svg" alt="Page Logo" class="logo">

    <picture>
      <source media="(max-width:740px)" srcset="images/illustration-mockups.svg">
      <source media="(max-width:1440px)" srcset="images/illustration-mockups.svg">
      <img src="images/illustration-mockups.svg" alt="Mockups Pics">
    </picture>

    <div class="text-section">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>

    <div class="social-media">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    
  </main>
</body>
</html>
